    <script src="./getPath.js"></script>
    <script>
        setTimeout(() => {
            let passed = true;
            let all = document.getElementsByTagName("*");
            for (let i = 0; i < all.length; i++) {
                if (!passed) break;
                if (all[i] instanceof HTMLElement) {
                    let path = getPath(all[i]);
                    passed = (all[i] === document.querySelectorAll(path)[0]);
                    if (!passed) {
                        console.log("Failed on element:");
                        console.log([all[i], path]);
                    }
                }
            }
            alert(`Test ${passed ? 'passed' : 'failed'}`);
        }, 1000);
    </script>
