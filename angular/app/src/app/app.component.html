<div class="container">
  <!--NavBar-->
  <nav mat-tab-nav-bar class="navbar">
    <a mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>

  <!--Content-->
  <main class="content">
    <!--Router-->
    <router-outlet></router-outlet>
  </main>
</div>
